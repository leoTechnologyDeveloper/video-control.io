<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/project10.css" />
    <title>Video Control</title>
  </head>
  <body>
    <header class="header">
      <h1>Video Control</h1>
    </header>
    <main class="main">
      <div class="mainContent">
        <div class="videoContainer">
          <video class="video" autoplay muted loop>
            <source src="./assets/videos/4.mp4" />
            <source src="./assets/videos/smallVideo.mp4" />
            <source src="./assets/videos/mov_bbb.mp4" />
            Your browser does not support the video tag
          </video>
        </div>
        <div class="controls">
          <p class="play">Play</p>
          <p class="btnTapa"></p>
          <p class="pause">Pause</p>
        </div>
      </div>
    </main>

    <!-- My Scripts -->

    <script src="./js/project10.js"></script>
  </body>
</html>
